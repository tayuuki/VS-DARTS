<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dartboard Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="gametype">701</h1>
    <!-- <h2 id="current-player"></h2> -->
    <div class="flex">
        <div class="flex-item">
            <div id="score">Score:</div>
            <table><div id="scorecheck" class="scoreclass">Score:</div></table>
        </div>
        <div class="dartboard-container flex-item">
            <img class="d-block mx-auto" src="./img/dartsbord.png" alt="Dartboard" id="dartboard">
        </div>
        <div class="flex-item"></div>
    </div>
    <div id="tmp-board"></div>
	<a href="#"><button id="round-score" class="nextplayer">NEXT PLAYER</button></a>
    <!-- <button id="round-score" class="btn btn--circle"><i class="far fa-envelope"></i><i class="fas fa-angle-down fa-position-bottom"></i><button> -->
    <div id="score-board"></div>
	<div id="current-player"></div>
    <div id="table-container"></div>
    <script src="script.js"></script>
    <script>
        game.mode = 1;
        player.score = [701, 701, 701, 701];
        generateColHeader();
    </script>
</body>
</html>
